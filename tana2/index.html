<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
      input:focus { background: yellow; color: blue; }
      button:focus { background: pink; color: blue; }
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: purple;
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px #999;
      }
      .button:hover { background-color: #58257b; }
      .button:active {
        background-color: #58257b;
        box-shadow: 0 3px #666;
        transform: translateY(2px);
      }
      #reader {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">
            大島工作所 - 棚卸 - QR Code Scanner
          </p>
        </div>
      </section>

      <div id="reader"></div>

      <input class="input is-rounded is-large input-code" placeholder="Code - 図面コード" id="code" type="text" readonly>

      <button class="button is-info is-fullwidth" onclick="saveScannedCode()">Save - 保存</button>
    </div>

    <script>
      // Tự động khởi chạy quét mã QR khi tải trang
      document.addEventListener('DOMContentLoaded', function() {
        startQRScanner();
      });

      function startQRScanner() {
        const qrCodeReader = new Html5Qrcode("reader");

        qrCodeReader.start(
          { facingMode: "environment" }, // Sử dụng camera sau
          {
            fps: 10, // Tốc độ quét
            qrbox: 250 // Kích thước vùng quét
          },
          (decodedText, decodedResult) => {
            // Ghi mã QR vào input và dừng quét
            qrCodeReader.stop().then(() => {
              console.log("QR Code detected:", decodedText);
              document.querySelector('.input-code').value = decodedText;
            }).catch(err => console.error("Error stopping scanner:", err));
          },
          (errorMessage) => {
            // Xử lý lỗi hoặc thông báo khi không quét được mã QR
            console.warn(`QR Code scanning error: ${errorMessage}`);
          }
        ).catch(err => {
          console.error("Error starting QR scanner:", err);
        });
      }

      function saveScannedCode() {
        const code = document.querySelector('.input-code').value;
        if (!code) {
          alert("No QR code detected!");
          return;
        }

        alert(`Code saved: ${code}`);
        // Xử lý logic lưu mã QR nếu cần
      }
    </script>
  </body>
</html>
