<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
      input:focus {background: pink; color: blue;}
      button:focus {background: pink; color: blue;}
      .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 30px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: purple;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      .button:hover {background-color: #58257b;}

      .button:active {
        background-color: #58257b;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

      .scrollable-list {
        max-height: 200px; /* Chiều cao tối đa cho danh sách */
        overflow-y: auto; /* Tạo thanh cuộn dọc */
        border: 1px solid #ddd; /* Viền cho danh sách */
        padding: 10px; /* Khoảng cách bên trong cho danh sách */
        margin-top: 10px; /* Khoảng cách trên danh sách */
      }
    </style>
  </head>
  <body>
    <div class="field is-grouped">
      <p class="control">
        <button class="button is-info" onclick="ChangeName()">チケット</button>
      </p>
      <p class="control">
        <button class="button is-success" onclick="ChangeWS()">図面</button>
      </p>
    </div>

    <input class="input is-normal input-name is fullwidth" placeholder="チケット" id="Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <input class="input is-normal input-ws is fullwidth" placeholder="図面" id="WS" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <button class="button is-danger is-fullwidth" onclick="sendData()">Compare-比較</button>
    <div style="width: 800px; margin: 0 auto;" id="reader"></div>

    <div class="container is-fluid">
      <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">大島工作所</p>
        </div>
      </section>

      <!-- Thêm danh sách để hiển thị dữ liệu đã nhập với thanh cuộn -->
      <h2 class="title">Danh sách dữ liệu đã nhập</h2>
      <div class="scrollable-list">
        <ul id="data-list" class="list"></ul>
      </div>
    </div>

    <script>
      function ChangeName() {
        document.querySelector('.input-name').value = '';
        document.getElementById("Name").focus();
      }

      function ChangeWS() {
        document.querySelector('.input-ws').value = '';
        document.getElementById("WS").focus();
      }

      function IsEmpty() {
        if (document.querySelector('.input-ws').value === "") {
          alert("không thể so sánh giá trị rỗng");
          document.getElementById("Name").focus();
          return false;
        }
        return true;
      }

      window.onload = function() {
        document.getElementById("Name").focus();
      }

      document.querySelector('.input-name').addEventListener('change', function() {
        console.log('Input value changed to:', this.value);
        document.getElementById("WS").focus();
      });

      document.querySelector('.input-ws').addEventListener('change', function() {
        console.log('Input value changed to:', this.value);
        sendData();
      });

      function sendData() {
        if (!IsEmpty()) return;

        // Kiểm tra nếu dữ liệu không khớp
        if (document.querySelector('.input-name').value.replace(/[^a-zA-Z0-9]/g, '') !== document.querySelector('.input-ws').value.replace(/[^a-zA-Z0-9]/g, '')) {
          play(); // Phát âm thanh cảnh báo
          addDataToList(); // Thêm dữ liệu vào danh sách
          return false;
        }

        const API_URL = "https://script.google.com/macros/s/AKfycbxaPzh7JPRZ0Mj9-tGvc5okRA5LZ5gmIV18dE_CApyfxfJqWMlkSLahzzZFlmhkv11R0A/exec";
        const options = {
          method: 'POST',
          contentType: 'application/json',
          body: JSON.stringify({
            name: document.querySelector('.input-name').value,
            ws: document.querySelector('.input-ws').value
          })
        };

        fetch(API_URL, options)
          .then(response => response.json())
          .then(data => {
            console.log(data);
            addDataToList(); // Thêm dữ liệu vào danh sách sau khi gửi
          });

        // Xóa giá trị các trường input
        document.querySelector('.input-name').value = '';
        document.querySelector('.input-ws').value = '';
        document.getElementById("Name").focus();
      }

      // Hàm để thêm dữ liệu vào danh sách
      function addDataToList() {
        const name = document.querySelector('.input-name').value;
        const ws = document.querySelector('.input-ws').value;

        // Tạo một mục danh sách mới
        const listItem = document.createElement('li');
        listItem.textContent = `チケット: ${name}, 図面: ${ws}`;

        // Thêm mục vào danh sách
        document.getElementById('data-list').appendChild(listItem);
      }

      function play() { 
        var audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3'); 
        audio.play(); 
      }
    </script>
  </body>
</html>
